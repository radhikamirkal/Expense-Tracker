<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .b-border{
            border-left: 5px solid brown;
            border-right: 5px solid brown;
        }
        .b-border i{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-2"> </div>
                <div class="col-md-8" style="border-top: 5px solid brown;">
                    <div class="row">
                        <h1 style="color: brown;">Expense Tracker</h1>
                        <div class="col-md-4 shadow-lg p-4" style="border-left: 5px solid brown;">
                            <form class="form">
                                <input type="number" placeholder="Enter Budget" class="form-control mb-3" id="budget">
                                <button class="btn text-white" style="background-color: brown;" id="budget-btn">Set Budget</button>
                            </form>
                        </div>
                        <div class="col-md-1"></div>
                            <div class="col-md-7 shadow-lg p-4" style="border-right: 5px solid brown;">
                                <input type="text" placeholder="Enter product title" class="form-control mb-3" id="title">
                                <input type="number" placeholder="Enter product cost" class="form-control mb-3" id="cost">
                                <button class="btn text-white" style="background-color: brown;" id="product-btn">Enter Expense</button>
                            </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 p-4 mt-5" style="background-color: brown;" >
                    <div class="row">
                        <div class="col-md-4 text-center text-white">
                            <h4>Total Budget</h4>
                            <p id="total-budget">0</p>
                        </div>
                        <div class="col-md-4 text-center text-white">
                            <h4>Total Expense</h4>
                            <p id="expense">0</p>
                        </div>
                        <div class="col-md-4 text-center text-white">
                            <h4>Total Balance</h4>
                            <p id="balance">0</p>
                        </div>
                    </div>
                </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-8 mb-4" style="border-top: 5px solid brown; border-bottom: 5px solid brown;">
                <div id="expence-list">
                   
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="expense.js"></script>
</body>
</html>
